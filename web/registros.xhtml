                <p:button value="Menú Principal" icon="pi pi-home" outcome="index" />
            </f:facet>
        </p:menubar>
        
        <p:panel header="Menú General de Solicitudes a G. TIC" >
            <p:panelGrid  columns="2">

                    <p:submenu label="Registros">
                        <p:menuitem value="Areas" outcome="area" >
                            <f:param name="i" value="1" />

                        <p:menuitem value="Estados" outcome="estado" >

                        </p:menuitem>

                        <p:menuitem value="Software" outcome="software" >
                            <f:param name="i" value="4" />
                        </p:menuitem>

                        <p:menuitem value="Tipos" outcome="tipo" >
                            <f:param name="i" value="5" />
                        </p:menuitem>

                        <p:menuitem value="Usuarios" outcome="usuario" >
                            <f:param name="i" value="6" />
                        </p:menuitem>

                        <p:menuitem value="Cargos" outcome="cargo" >
                            <f:param name="i" value="7" />
                        </p:menuitem>
                    </p:submenu>
                </p:menu>
                <p:graphicImage name="images/CMB001.jpg" alt="Logo CMB" title="Logo" height="300" width="700" />
            </p:panelGrid>
        </p:panel>
        
        <p:menubar>
            <f:facet name="options">
                <p:button icon="pi pi-home" />
            </f:facet>
        </p:menubar>
